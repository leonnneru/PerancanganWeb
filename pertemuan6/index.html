<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bagas-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="signup-title">Silahkan Isikan Data</h1>
        </div>
        
        <form>
            <div class="name-row">
                <div class="form-group">
                    <span class="input-icon">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="7" r="4"/>
                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                
                <div class="form-group">
                    <span class="input-icon">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="7" r="4"/>
                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Middle name">
                </div>
                
                <div class="form-group">
                    <span class="input-icon">
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="7" r="4"/>
                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            
            <div class="form-group">
                <span class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </span>
                <input type="date" class="form-control date-input" placeholder="Date of Birth (DD/MM/YYYY)">
            </div>
            
            <div class="gender-group">
                <span class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                        <circle cx="12" cy="5" r="3"/>
                        <path d="M12 8v9"/>
                        <path d="M8 16h8"/>
                    </svg>
                </span>
                <span class="gender-label">Gender:</span>
                <div class="gender-option">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>
            
            <div class="form-group">
                <span class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="Address">
            </div>
            
            <div class="form-group">
                <span class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                </span>
                <input type="tel" class="form-control" placeholder="Phone">
            </div>
            
            <div class="form-group">
                <span class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </span>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            
            <div class="form-group">
                <span class="input-icon">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            
            <button type="submit" class="submit-btn">Register</button>
            <div class="login-text">Have an account? <a href="#" class="login-link">Login</a></div>
        </form>
    </div>
</body>
</html>
