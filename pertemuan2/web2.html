<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .hobi img {
            width: auto;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .hobi img:hover {
            transform: scale(1.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biodata Mahasiswa</h1>

        <table>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <div class="profile">
                        <img src="src/img/bgs.jpeg" alt="Profile Picture">
                    </div>
                </th>
            </tr>
            <tr>
                <th>Nama Lengkap</th>
                <td>Bagas Ananda Prasetyo</td>
            </tr>
            <tr>
                <th>NIM</th>
                <td>2403311322</td>
            </tr>
            <tr>
                <th>Fakultas</th>
                <td>Teknologi dan Ilmu Komputer</td>
            </tr>
            <tr>
                <th>Program Studi</th>
                <td>Teknik Informatika</td>
            </tr>
            <tr>
                <th>Tanggal Lahir</th>
                <td>30 Agustus 2006</td>
            </tr>
            <tr>
                <th>Hobi</th>
                <td>
                    <div class="hobi">
                        <img src="src/img/gim.jpeg" alt="Hobi">
                    </div>
                </td>
            </tr>
        </table>

        <div class="footer">
            &copy; 2025 Bagas Ananda Prasetyo
        </div>
    </div>

</body>
</html>
